<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0.min.js"></script>
    <link href="css/jquery.mobile-1.4.0.min.css" rel="stylesheet" />
    <script src="js/task.js"></script>
	<style>

</style>
</head>
<body>
    <div data-role="page" id="homepage">
                <div id="addTaskPanel" data-role="panel" data-display="overlay">
                            <div data-role="header">
                                <h2>Add Task</h2>
                            </div>
                            <div id"addTask_data" data-role="content">
                                     <label for="date">Date</label>
                                     <input type="date" data-mini="true" name="date" id="date"  class="ui-btn-inline ui-mini">
									 <label for="date">Time</label>
                                     <input type="time" data-mini="true" name="time" id="time"  class="ui-btn-inline ui-mini">
                                     <label for="title">Title</label>
                                     <input type="text" data-mini="true" name="title" id="title"  class="ui-btn-inline ui-mini">
									 <label for="title">Description</label>
                                     <input type="text" data-mini="true" name="desc" id="desc"  class="ui-btn-inline ui-mini">
                                      <a id="addTask_btn" data-role="button" data-theme="a" class="ui-icon-plus">Add</a>
                                      <a data-rel="close" data-role="button" data-theme="b"  data-icon="delete" data-inline="true">Close panel</a>
                            </div>
    			</div> 
				                <div id="displayCarPanel" data-role="panel" data-display="overlay">
                            <div data-role="header">
                                <h2>Task List</h2>
								            <ul id="List" data-role="listview" data-inset="true" data-split-icon="gear" data-theme="b">
            </ul>
                            </div>
                            
                              
                                    <a data-rel="close" data-role="button" data-theme="b"  data-icon="delete" data-inline="true">Close panel</a>
    			</div>
              <div id="detailTask" data-role="panel">
                            <div data-role="header">
                                <h2>DETAIL</h2>  
                            </div>
                            <div data-role="content">
								      <ul id="detail" data-role="listview" data-inset="true"></ul>
                                      <a data-rel="close" data-role="button" data-theme="b" data-icon="delete" data-inline="true">Close panel</a>
                            </div>
    			</div>  
    
        <div data-role="header" data-theme="b">
           <a href="index.html" rel="external" data-role="button" data-icon="back" data-iconpos="notext"></a>
           <h1>Task Info's</h1> 
        </div>
        <div id="home" data-role="content">
<center><h1>TODAY TASK</h1></center>
 <ul id="todayTask" data-role="listview" data-inset="true" data-split-icon="gear" data-theme="b">
 <li data-role="list-divider" id="todayDatePanel" ></li>
<li id="notask"><p><center>No Task For Today</center></p></li>
            </ul>		 
            <br> <br> <br>
        </div>
        <div data-role="footer" align="center" data-position="fixed" id="footer">
			<div data-role="navbar" data-theme="d">
		<ul>
			<li><a id="addbtn" href="#addTaskPanel" data-rel="dialog" data-role="button" data-inline="true" data-theme="b" data-icon="plus">Add</a></li>
			<li><a id="displayCars_btn" href="#displayCarPanel" data-role="button" data-inline="true" data-theme="b"  data-icon="eye"  >Show</a></li>
			
		</ul>
		
	</div>
		
        </div>
    </div>

</html>
